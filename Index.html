<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>Register form</legend>
            <table>
                <tr>
                    <td>
                        <p>Name</p>
                    </td>
                    <td> <input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>
                        <p>Surname</p>
                    </td>
                    <td> <input type="text" placeholder="Surename"></td>
                </tr>
                <tr>
                    <td>
                        <p>Email</p>
                    </td>
                    <td> <input type="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>
                        <p>Gender</p>
                    </td>
                    <td>
                        <input name="gender" type="radio">Male
                        <input name="gender" type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td>Picture</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>
                        <p>Country</p>
                    </td>
                    <td>
                        <select name="" id="sprache">
                            <option value="Deutsch">Deutsch</option>
                            <option value="Englisch">Englisch</option>
                            <option value="Französisch">Französisch</option>
                            <option value="Spanisch">Spanisch</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Preferred languages</p>
                    </td>
                    <td> <select name="" id="sprache" size="4" multiple="multiple">
                            <option value="HTML">HTML</option>
                            <option value="CSS">Css</option>
                            <option value="JS">JS</option>
                            <option value="React">React</option>
                        </select>
                        <p>(To choose more than one use cmd key)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Fieled of activity</p>
                    </td>
                    <td>
                        <input type="checkbox">IT
                        <input type="checkbox">Design
                        <input type="checkbox">Other
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Send ">
                        <input type="submit" value="Cancel ">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </table>
        </fieldset>
    </form>


</body>

</html>
